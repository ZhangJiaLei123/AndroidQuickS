apply plugin: 'com.android.library'
apply plugin: 'maven'

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.1.0'
    testImplementation 'junit:junit:4.13'

   // implementation project(path: ':Quicktools')
   // implementation project(path: ':Quickview')
   // implementation project(path: ':Quicklog')
  //  implementation project(path: ':Quickpermission')

    implementation 'com.blxt.Qandroid:quicklog:1.1.1'
    implementation 'com.blxt.Qandroid:quickpermission:1.1.0'
    implementation 'com.blxt.Qandroid:quicktools:1.1.1'
    implementation 'com.blxt.Qandroid:quickview:1.1.0'
}

 // gradlew :quickactivity:uploadArchives

//打包main目录下代码和资源的 task
task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}
//配置需要上传到maven仓库的文件
artifacts {
    archives androidSourcesJar
}

uploadArchives {
    repositories {
        // 上传到服务器
        mavenDeployer {
            repository(url: "http://zhangjialei.cn:8083/repository/maven-releases/") {
                // nexus账号的用户名和密码，我这里没用默认的admin
                authentication(userName: "zhangjialei", password: "15256632121")
            }
            pom.project {
                name 'QuickActivity'
                groupId 'com.blxt.Qandroid'  // 唯一标识（通常为模块包名，也可以任意）
                artifactId 'quickactivity'
                version '1.1.2'
                packaging 'aar'
            }
        }
    }
}